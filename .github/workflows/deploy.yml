name: Deploy to GitHub Pages

on:
  # Deploy when changes are merged to main
  push:
    branches: [ main ]
    paths:
      - 'index.html'
      - 'stale.html'
      - 'data/items.yml'
      - 'templates/**'
  
  # Allow manual deployment
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, canceling in-progress runs when a new one starts.
# This prevents the "deployment in progress" error when multiple deployments are triggered.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Validate data
        run: npm run validate

      - name: Generate fresh HTML (if needed)
        run: |
          # Only regenerate if index.html is older than data files or templates
          if [ data/items.yml -nt index.html ] || [ templates/index.template.html -nt index.html ]; then
            echo "Regenerating HTML from latest data..."
            npm run update:dev -- --skip-crawl --verbose
          else
            echo "HTML is up to date"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare deployment files
        run: |
          # Create deployment directory
          mkdir -p _site
          
          # Copy main HTML files
          cp index.html _site/
          
          # Copy stale items page if it exists
          if [ -f "stale.html" ]; then
            cp stale.html _site/
            echo "âœ… Copied stale.html"
          else
            echo "âš ï¸  stale.html not found, skipping"
          fi
          
          # Copy CNAME for custom domain
          if [ -f "CNAME" ]; then
            cp CNAME _site/
            echo "âœ… Copied CNAME for custom domain"
          fi
          
          # Copy any static assets
          if [ -d "img" ]; then
            cp -r img _site/
          fi
          
          # Create robots.txt
          cat > _site/robots.txt << 'EOF'
          User-agent: *
          Allow: /
          
          Sitemap: https://ghostbuster.pro/sitemap.xml
          EOF
          
          # Create sitemap.xml with both pages
          cat > _site/sitemap.xml << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
            <url>
              <loc>https://ghostbuster.pro/</loc>
              <lastmod>$(date -u +%Y-%m-%d)</lastmod>
              <changefreq>weekly</changefreq>
              <priority>1.0</priority>
            </url>
            <url>
              <loc>https://ghostbuster.pro/stale.html</loc>
              <lastmod>$(date -u +%Y-%m-%d)</lastmod>
              <changefreq>weekly</changefreq>
              <priority>0.8</priority>
            </url>
          </urlset>
          EOF
          
          # Create .nojekyll to bypass Jekyll processing
          touch _site/.nojekyll
          
          echo "Deployment files prepared:"
          ls -la _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Post deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status**: Successfully deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… **Timestamp**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Ghost CMS themes directory is now live and accessible to users." >> $GITHUB_STEP_SUMMARY