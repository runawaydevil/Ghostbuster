name: PR Validation

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'data/**'
      - 'scripts/**'
      - 'templates/**'
      - 'package*.json'
      - 'tsconfig.json'

permissions:
  contents: read
  pull-requests: write

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Validate configuration
        run: npm run validate

      - name: Check TypeScript compilation
        run: npm run build

      - name: Test dry run
        run: npm run update:dry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate data integrity
        run: |
          # Check for data consistency issues
          npm run validate:data
          
          # Check for large file sizes
          find data/ -name "*.yml" -size +1M -exec echo "Warning: Large data file found: {}" \;
          
          # Check for suspicious patterns
          if grep -r "password\|secret\|token" data/ --exclude-dir=.git; then
            echo "Warning: Potential sensitive data found in data files"
            exit 1
          fi

      - name: Generate validation report
        if: always()
        run: |
          echo "## üîç PR Validation Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check if this is an automated PR
          if [[ "${{ github.head_ref }}" == automated-update-* ]]; then
            echo "ü§ñ **Type**: Automated directory update" >> $GITHUB_STEP_SUMMARY
          else
            echo "üë§ **Type**: Manual contribution" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Code linting passed" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Configuration validated" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ TypeScript compilation successful" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Dry run completed" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Data integrity checked" >> $GITHUB_STEP_SUMMARY
          
          # Show changed files
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Changed Files" >> $GITHUB_STEP_SUMMARY
          git diff --name-only origin/main...HEAD | sed 's/^/- `/' | sed 's/$/`/' >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR
        if: github.event_name == 'pull_request' && !startsWith(github.head_ref, 'automated-update-')
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('PR Validation Report')
            );
            
            const body = `## üîç PR Validation Report
            
            ‚úÖ All validation checks passed successfully!
            
            ### Checks Completed
            - ‚úÖ Code linting
            - ‚úÖ Test suite
            - ‚úÖ Configuration validation
            - ‚úÖ TypeScript compilation
            - ‚úÖ Dry run execution
            - ‚úÖ Data integrity validation
            
            This PR is ready for review and merge.
            
            ---
            *This comment was automatically generated by the PR validation workflow.*`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  # Auto-approve automated PRs if validation passes
  auto-approve:
    runs-on: ubuntu-latest
    needs: validate
    if: startsWith(github.head_ref, 'automated-update-') && github.actor == 'github-actions[bot]'
    
    steps:
      - name: Auto-approve automated PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              event: 'APPROVE',
              body: 'ü§ñ Automated PR approved after successful validation.'
            });

      - name: Add auto-merge label
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['auto-merge']
            });

  # Auto-merge approved automated PRs
  auto-merge:
    runs-on: ubuntu-latest
    needs: [validate, auto-approve]
    if: startsWith(github.head_ref, 'automated-update-') && github.actor == 'github-actions[bot]'
    
    steps:
      - name: Enable auto-merge
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              commit_title: `ü§ñ Automated directory update (#${context.issue.number})`,
              commit_message: 'Automated merge of validated directory update',
              merge_method: 'squash'
            });

      - name: Delete merged branch
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `heads/${context.payload.pull_request.head.ref}`
              });
            } catch (error) {
              console.log('Branch may have been already deleted:', error.message);
            }