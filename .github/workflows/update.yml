name: Update Ghost Directory

on:
  # Run weekly on Monday at 6 AM UTC
  schedule:
    - cron: '0 6 * * 1'
  
  # Trigger on template changes to regenerate HTML
  push:
    branches: [ main ]
    paths:
      - 'templates/**'
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      auto_commit:
        description: 'Auto-commit to main (skip PR creation)'
        required: false
        default: true
        type: boolean
      dry_run:
        description: 'Run in dry-run mode (no changes)'
        required: false
        default: false
        type: boolean
      skip_crawl:
        description: 'Skip repository discovery'
        required: false
        default: false
        type: boolean
      cleanup_cache:
        description: 'Clean up expired cache entries'
        required: false
        default: false
        type: boolean
      verbose:
        description: 'Enable verbose logging'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.LE_GHOST_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate configuration
        run: npm run validate

      - name: Cache GitHub API responses
        uses: actions/cache@v4
        with:
          path: cache
          key: le-ghost-cache-${{ runner.os }}-${{ hashFiles('data/sources.yml') }}
          restore-keys: |
            le-ghost-cache-${{ runner.os }}-

      - name: Run update pipeline
        run: |
          # Build command with options
          CMD="npm run update:dev"
          
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            CMD="$CMD -- --dry-run"
          fi
          
          if [ "${{ github.event.inputs.skip_crawl }}" = "true" ]; then
            CMD="$CMD -- --skip-crawl"
          fi
          
          if [ "${{ github.event.inputs.cleanup_cache }}" = "true" ]; then
            CMD="$CMD -- --cleanup-cache"
          fi
          
          if [ "${{ github.event.inputs.verbose }}" = "true" ]; then
            CMD="$CMD -- --verbose"
          fi
          
          # Add verbose for scheduled runs
          if [ "${{ github.event_name }}" = "schedule" ]; then
            CMD="$CMD -- --verbose"
          fi
          
          echo "Running: $CMD"
          eval $CMD
        env:
          GITHUB_TOKEN: ${{ secrets.LE_GHOST_TOKEN }}
          WORKFLOW_UPDATE_DATE: ${{ github.run_started_at }}

      - name: Check for changes and commit
        id: changes
        run: |
          if git diff --quiet HEAD -- data/items.yml index.html; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
            
            # Count changes
            ADDED=$(git diff --numstat HEAD -- data/items.yml | awk '{print $1}' || echo "0")
            REMOVED=$(git diff --numstat HEAD -- data/items.yml | awk '{print $2}' || echo "0")
            
            echo "added_lines=$ADDED" >> $GITHUB_OUTPUT
            echo "removed_lines=$REMOVED" >> $GITHUB_OUTPUT
            
            # Show diff summary
            echo "## Changes Summary" >> $GITHUB_STEP_SUMMARY
            echo "- Added lines: $ADDED" >> $GITHUB_STEP_SUMMARY
            echo "- Removed lines: $REMOVED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Modified Files:" >> $GITHUB_STEP_SUMMARY
            git diff --name-only HEAD -- data/items.yml index.html | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true' && github.event.inputs.dry_run != 'true' && (github.event.inputs.auto_commit == 'true' || github.event_name == 'schedule')
        run: |
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create commit message
          TRIGGER="${{ github.event_name == 'schedule' && 'Scheduled' || 'Manual' }}"
          
          cat > commit_message.txt << EOF
          ðŸ¤– Automated directory update
          
          - Added lines: ${{ steps.changes.outputs.added_lines }}
          - Removed lines: ${{ steps.changes.outputs.removed_lines }}
          - Trigger: ${TRIGGER}
          - Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          Changes:
          $(git diff --name-only HEAD -- data/items.yml index.html | sed 's/^/  - /')
          
          Automated by Ghostbuster update pipeline
          EOF
          
          # Stage and commit changes
          git add data/items.yml index.html
          git commit -F commit_message.txt
          
          # Push to main
          git push origin main
          
          echo "âœ… Changes committed and pushed to main branch" >> $GITHUB_STEP_SUMMARY

      - name: Create Pull Request (if auto-commit disabled)
        if: steps.changes.outputs.has_changes == 'true' && github.event.inputs.dry_run != 'true' && github.event.inputs.auto_commit == 'false' && github.event_name != 'schedule'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.LE_GHOST_TOKEN }}
          commit-message: |
            ðŸ¤– Automated directory update
            
            - Added lines: ${{ steps.changes.outputs.added_lines }}
            - Removed lines: ${{ steps.changes.outputs.removed_lines }}
            - Trigger: Manual (PR mode)
          title: 'ðŸ¤– Automated Ghost Directory Update'
          body: |
            ## ðŸ¤– Automated Directory Update
            
            This pull request contains automated updates to the Ghost CMS themes directory.
            
            ### Changes Summary
            - **Added lines**: ${{ steps.changes.outputs.added_lines }}
            - **Removed lines**: ${{ steps.changes.outputs.removed_lines }}
            - **Trigger**: Manual (PR mode requested)
            - **Timestamp**: ${{ github.run_started_at }}
            
            ### Validation
            - âœ… Configuration validated
            - âœ… Data integrity checked
            - âœ… HTML rendered successfully
            
            ---
            *This PR was created because auto-commit was disabled. Review and merge manually.*
          branch: automated-update-${{ github.run_number }}
          delete-branch: true
          labels: |
            automated
            directory-update
          assignees: runawaydevil

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: update-artifacts
          path: |
            data/items.yml
            index.html
            cache/
          retention-days: 7

      - name: Post summary
        if: always()
        run: |
          echo "## ðŸ“Š Update Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.changes.outputs.has_changes }}" = "true" ]; then
            echo "âœ… **Status**: Changes detected and processed" >> $GITHUB_STEP_SUMMARY
            if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
              echo "ðŸ” **Mode**: Dry run (no changes committed)" >> $GITHUB_STEP_SUMMARY
            elif [ "${{ github.event.inputs.auto_commit }}" = "false" ] && [ "${{ github.event_name }}" != "schedule" ]; then
              echo "ðŸ”„ **Action**: Pull request created (manual review required)" >> $GITHUB_STEP_SUMMARY
            else
              echo "ðŸš€ **Action**: Changes committed directly to main branch" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "â„¹ï¸ **Status**: No changes detected" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger**: ${{ github.event_name == 'schedule' && 'Scheduled update' || 'Manual trigger' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY

  # Cleanup old workflow runs
  cleanup:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    needs: update
    
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.LE_GHOST_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 30
          keep_minimum_runs: 5